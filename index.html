<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Egg Timer</title>
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
</head>

<body>
    <div class="grid-container">
        <div class="basement">
            <div class="select-size">
                <p class="select-size__header">Egg Timer</p>
                <div class="egg egg--size-s">S</div>
                <div class="egg egg--size-m egg--selected">M</div>
                <div class="egg egg--size-l">L</div>
                <div class="egg egg--size-xl">XL</div>
                <p class="select-size__weight">~42gr</p>
                <p class="select-size__weight">~49gr</p>
                <p class="select-size__weight">~56gr</p>
                <p class="select-size__weight">~63gr</p>
            </div>

            <div class="yolk-type">
                <div class="yolk-type__item yolk-type__item--soft ">
                    <img src="img/yolk-soft.png" alt="">
                    <p class="yolk-type__text">Soft</p>
                </div>
                <div class="yolk-type__item yolk-type__item--medium yolk-type__item--selected">
                    <img src="img/yolk-medium.png" alt="">
                    <p class="yolk-type__text">Medium</p>
                </div>
                <div class="yolk-type__item yolk-type__item--hard">
                    <img src="img/yolk-hard.png" alt="">
                    <p class="yolk-type__text">Hard</p>
                </div>
            </div>

            <div class="counter-container">
                <!-- pan and lid -->
                <div class="pan-lid">
                    <p class="pan-lid__text--start">PRESS TO START</p>
                    <img src="img/lid_button.png" alt="">
                </div>
                <div class="pan">
                    <!-- <div class="button play">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 384 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <!-- <path fill="currentColor"
                                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                        </svg>
                    </div>

                    <div class="button stop">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 384 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <!-- <path fill="currentColor"
                                d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" />
                        </svg>
                    </div> --> --> -->

                    <!-- progress indicator -->
                    <div class="circle-container centered">
                        <div class="semicircle"></div>
                        <div class="semicircle"></div>
                        <div class="semicircle"></div>
                        <div class="outer-circle"></div>
                    </div>

                    <!-- timer -->
                    <div class="timer-container centered">
                        <div class="timer centered">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
