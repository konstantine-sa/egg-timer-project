<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Egg Timer</title>
</head>

<body>
    <div class="grid-container">

        <div class="select-size">
            <p class="select-size__header">Egg Timer</p>
            <div class="egg egg--size-s egg--selected">S</div>
            <div class="egg egg--size-m">M</div>
            <div class="egg egg--size-l">L</div>
            <div class="egg egg--size-xl">XL</div>
            <p class="select-size__weight">~42gr</p>
            <p class="select-size__weight">~49gr</p>
            <p class="select-size__weight">~56gr</p>
            <p class="select-size__weight">~63gr</p>
        </div>

        <div class="yolk-type">
            <div class="yolk-type__item yolk-type__item--soft yolk-type__item--selected">
                <img src="img/yolk-soft.png" alt="">
                <p class="yolk-type__text">Soft</p>
            </div>
            <div class="yolk-type__item yolk-type__item--medium">
                <img src="img/yolk-medium.png" alt="">
                <p class="yolk-type__text">Medium</p>
            </div>
            <div class="yolk-type__item yolk-type__item--hard">
                <img src="img/yolk-hard.png" alt="">
                <p class="yolk-type__text">Hard</p>
            </div>
        </div>

        <div class="counter">
            <div class="pan-lid">
                <img src="img/lid.png" alt="">
            </div>
            <div class="pan">
                <div class="timer">4:25</div>
            </div>
        </div>
    </div>
</body>

</html>
