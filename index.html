<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Egg Timer</title>
</head>

<body>

    <div class="grid-container">
        <div class="select-size">
            <p class="header">Egg timer</p>
            <div class="egg egg-s egg-selected">S</div>
            <div class="egg egg-s">M</div>
            <div class="egg egg-s">L</div>
            <div class="egg egg-s">XL</div>
            <p>~42gr</p>
            <p>~49gr</p>
            <p>~56gr</p>
            <p>~63gr</p>

        </div>

        <div class="yolk-type">
            <div class="soft selected">
                <img src="img/yolk-soft.png" alt="">
                <p>Soft</p>
            </div>
            <div class="medium">
                <img src="img/yolk-medium.png" alt="">
                <p>Medium</p>
            </div>
            <div class="hard">
                <img src="img/yolk-hard.png" alt="">
                <p>Hard</p>
            </div>

        </div>

        <div class="counter">
            <div class="pan-lid">
                <img src="img/lid.png" alt="">

            </div>

            <div class="pan">
                <div class="timer">
                    4:25
                </div>
            </div>
        </div>

    </div>

</body>

</html>
